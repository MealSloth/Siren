<section class="siren-fragment-contact-form__section-contact-form">

    <div>
        <form action="thanks" method="post"> {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.first_name.errors }}</td>
                </tr>
                <tr>
                    <td>{{ form.first_name }}</td>
                </tr>
                <tr>
                    <td>{{ form.last_name.errors }}</td>
                </tr>
                <tr>
                    <td>{{ form.last_name }}</td>
                </tr>
                <tr>
                    <td>{{ form.email.errors }}</td>
                </tr>
                <tr>
                    <td>{{ form.email }}</td>
                </tr>
                <tr>
                    <td>{{ form.message.errors }}</td>
                </tr>
                <tr>
                    <td>{{ form.message }}</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" id="submit"></td>
                </tr>
            </table>
        </form>
    </div>

</section>
