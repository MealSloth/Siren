<!DOCTYPE html>
<html lang="en">

    {% load staticfiles %}

    <head>
        <meta charset="UTF-8">
        <title>MealSloth | Contact</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    </head>

    <body>

        {% include './fragment/navbar.html' %}

        <section class="siren-page-contact__section-header">

            <div>
                <img src="{% static 'images/contact/overhead-plate-arugula.png' %}" />
            </div>

        </section>

        <section class="siren-page-contact__section-body-1">

            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-5 col-xs-10">
                        <h3>Ask us any question now!</h3>
                    </div>
                    <div class="col-md-4 col-xs-2">
                        <img src="{% static 'images/mealsloth-logo-medium.png' %}" />
                    </div>
                </div>
            </div>

        </section>

        {% include './fragment/contact-form.html' with form=form %}

        <div style="height:100px"></div>

        {% include './fragment/footer.html' %}

    </body>

</html>
